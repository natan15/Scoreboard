<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Scoreboard
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                        <h1 class="title is-1"><span id="p1Display">0</span>-<span id="p2Display">0</span></h1>
                    </div>
                    <footer class="card-footer">
                        <button id="p1" class="is-primary button card-footer-item">Player 1</button>
                        <button id="p2" class="is-info button card-footer-item">Player 2</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                      
                    </footer>
                  </div>
            </div>
        </div>
    </div>
 
   

    <select name="" id="playto">
        <option value="3"></option>
        <option value="5"></option>
        <option value="7"></option>
        <option value="9"></option>
        <option value="11"></option>
        <option value="13"></option>
        <option value="15"></option>
        <option value="17"></option>
        <option value="19"></option>
        <option value="21"></option>
    </select>

	<button id="p1">Player 1</button>
	<button id="p2">Player 2</button>
	<button id="reset">Reset</button>

	<script type="text/javascript" src="scoreboard.js"></script>
</body>
</html>
